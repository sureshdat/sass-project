<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index_project.css">
</head>

<body>
    <div id="theme" class="theme-2">
        <div class="right">
            right
        </div>
        <div class="left">
            Left
            <button onclick="changeTheme()">
               change theme
            </button>
        </div>
    </div>
    <script>
        function changeTheme(){
            var x = document.getElementById("theme").className;
            console.log(x)
            if(x==="theme-2"){
                document.getElementById("theme").className="theme-1";
            }else if(x==="theme-1"){
                document.getElementById("theme").className="theme-2";
            }
        }
    </script>
</body>

</html>
